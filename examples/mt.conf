{
  "name": "频道页",
  "build": [
    "compile",
    "upload"
  ],
  "proxy": {
    "port": "8088",
    "map": {
      "g": "info"
    }
  },
  "serverPath": "/frontend/apps/channel",
  "filter": [
    {
      "reg": "index.ftl",
      "dist": "/info/view/channel"
    },
    {
      "reg": "mtConfig.ftl",
      "dist": "/info/view/channel/common"
    }
  ],
  "compile": {
    "babel": {
      "presets": [
        "stage-2",
        "es2015"
      ],
      "plugins": [
        "transform-react-jsx",
        "transform-es2015-modules-mt-amd"
      ]
    }
  },
  "watch": [
    "upload",
    "compile"
  ]
}
